<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Mon espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffccff;
    }
    nav button {
      padding: 10px 16px;
      background-color: #ff4dd2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-left: 10px;
    }
    nav button:hover {
      background-color: #ff1ac6;
    }
    main {
      padding: 30px 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }
    section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: background-color 0.3s;
    }
    input[readonly] {
      background-color: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
      color: #ddd;
    }
    input:focus:not([readonly]), select:focus, textarea:focus {
      background-color: rgba(255, 255, 255, 0.25);
    }
    button.save-profile {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #00c3ff;
      border: none;
      color: white;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.save-profile:hover {
      background-color: #00a8dd;
    }
    #deleteAccountBtn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #ff4444;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #deleteAccountBtn:hover {
      background-color: #cc0000;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ChattFun</div>
    <div>
      <button id="logoutBtn">Déconnexion</button>
    </div>
  </nav>

  <main>
    <h2>Profil Utilisateur</h2>
    <section>
      <form id="profileForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" readonly />

        <label for="age">Âge</label>
        <input type="number" id="age" min="13" max="120" required />

        <label for="height">Taille (en cm)</label>
        <input type="number" id="height" min="50" max="250" />

        <label for="hairColor">Couleur de cheveux</label>
        <select id="hairColor" required>
          <option value="">-- Choisir --</option>
          <option value="Blond">Blond</option>
          <option value="Brun">Brun</option>
          <option value="Noir">Noir</option>
          <option value="Roux">Roux</option>
          <option value="Autre">Autre</option>
        </select>

        <label for="bio">À propos de toi</label>
        <textarea id="bio" rows="4" placeholder="Raconte quelque chose sur toi..."></textarea>

        <button type="submit" class="save-profile">Sauvegarder</button>
      </form>
      <button id="deleteAccountBtn">Supprimer mon compte</button>
      <p id="msg"></p>
    </section>
  </main>

  <script>
    const sessionUser = localStorage.getItem('sessionUser');
    if (!sessionUser) {
      alert("Tu dois être connecté !");
      window.location.href = "index.html";
    }

    const usernameInput = document.getElementById('username');
    const ageInput = document.getElementById('age');
    const heightInput = document.getElementById('height');
    const hairColorInput = document.getElementById('hairColor');
    const bioInput = document.getElementById('bio');
    const msg = document.getElementById('msg');

    const profileForm = document.getElementById('profileForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');

    // Afficher nom utilisateur (readonly)
    usernameInput.value = sessionUser;

    // Charger données profil
    const allProfiles = JSON.parse(localStorage.getItem('profiles') || '{}');
    if (allProfiles[sessionUser]) {
      const p = allProfiles[sessionUser];
      ageInput.value = p.age || '';
      heightInput.value = p.height || '';
      hairColorInput.value = p.hairColor || '';
      bioInput.value = p.bio || '';
    }

    let msgTimeout;

    // Interdire modification nom d'utilisateur et afficher message si tentative (pas possible car readonly, mais sécurité)
    usernameInput.addEventListener('input', () => {
      usernameInput.value = sessionUser;
      alert("Le nom d'utilisateur ne peut pas être modifié ici.");
    });

    profileForm.addEventListener('submit', e => {
      e.preventDefault();
      clearTimeout(msgTimeout);

      const age = parseInt(ageInput.value);
      if (isNaN(age) || age < 13) {
        msg.style.color = 'red';
        msg.textContent = "Tu dois avoir au moins 13 ans.";
        return;
      }
      const height = parseInt(heightInput.value) || '';
      const hairColor = hairColorInput.value;
      const bio = bioInput.value;

      allProfiles[sessionUser] = { age, height, hairColor, bio };
      localStorage.setItem('profiles', JSON.stringify(allProfiles));
      msg.style.color = 'lightgreen';
      msg.textContent = "Profil enregistré !";

      msgTimeout = setTimeout(() => {
        msg.textContent = '';
      }, 3000);
    });

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('sessionUser');
      window.location.href = 'index.html';
    });

    deleteAccountBtn.addEventListener('click', () => {
      const confirmDelete = confirm("Es-tu sûr de vouloir supprimer définitivement ton compte ? Cette action est irréversible.");
      if (!confirmDelete) return;

      // Supprimer profil
      const profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
      delete profiles[sessionUser];
      localStorage.setItem('profiles', JSON.stringify(profiles));

      // Supprimer amis
      const friends = JSON.parse(localStorage.getItem('friends') || '{}');
      delete friends[sessionUser];
      localStorage.setItem('friends', JSON.stringify(friends));

      // Supprimer session
      localStorage.removeItem('sessionUser');

      alert("Ton compte et toutes tes données ont été supprimés.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
