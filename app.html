<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ChattFun - Mon espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body style="font-family:Arial, sans-serif;text-align:center;padding:40px;">
  <h2>Mon espace ChattFun</h2>
  <div id="usernameForm" style="display:none;">
    <p>Choisis ton pseudo :</p>
    <input type="text" id="usernameInput" placeholder="Ton pseudo" />
    <button onclick="saveUsername()">Valider pseudo</button>
  </div>

  <div id="userArea" style="display:none;">
    <p>Connect√© en tant que : <b><span id="userPseudo"></span></b></p>
    <button onclick="logout()">D√©connexion</button>

    <!-- Ajoute ici bient√¥t la liste d'amis et chat -->
  </div>

  <script>
    // üîß Config Firebase (m√™mes valeurs)
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // üîÅ V√©rifier connexion / redirection
    auth.onAuthStateChanged(async (user) => {
      if (!user) return window.location.href = "index.html";

      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        document.getElementById("userPseudo").innerText = doc.data().pseudo;
        document.getElementById("userArea").style.display = "block";
      } else {
        document.getElementById("usernameForm").style.display = "block";
      }
    });

    // üîΩ Sauvegarder pseudo
    async function saveUsername() {
      const pseudo = document.getElementById("usernameInput").value.trim();
      if (!pseudo) return alert("Entre un pseudo valide.");
      const user = auth.currentUser;
      await db.collection("users").doc(user.uid).set({
        uid: user.uid,
        email: user.email,
        pseudo
      });
      location.reload();
    }

    // ‚Ü©Ô∏è D√©connexion
    function logout() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>
</body>
</html>
