<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Mon espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffccff;
    }
    nav button {
      padding: 10px 16px;
      background-color: #ff4dd2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #ff1ac6;
    }

    main {
      padding: 30px 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }
    section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button.save-profile, button.delete-account {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      color: white;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button.save-profile {
      background-color: #00c3ff;
    }
    button.save-profile:hover {
      background-color: #00a8dd;
    }
    button.delete-account {
      background-color: #ff4d4d;
    }
    button.delete-account:hover {
      background-color: #e60000;
    }
    #msg {
      text-align:center;
      margin-top:10px;
      font-weight: bold;
      min-height: 24px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ChattFun</div>
    <div>
      <button id="logoutBtn">Déconnexion</button>
    </div>
  </nav>

  <main>
    <h2>Profil Utilisateur</h2>
    <section>
      <form id="profileForm">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" minlength="3" maxlength="20" required />

        <label for="age">Âge</label>
        <input type="number" id="age" min="13" max="120" required />

        <label for="height">Taille (en cm)</label>
        <input type="number" id="height" min="50" max="250" />

        <label for="hairColor">Couleur de cheveux</label>
        <select id="hairColor" required>
          <option value="">-- Choisir --</option>
          <option value="Blond">Blond</option>
          <option value="Brun">Brun</option>
          <option value="Noir">Noir</option>
          <option value="Roux">Roux</option>
          <option value="Autre">Autre</option>
        </select>

        <label for="bio">À propos de toi</label>
        <textarea id="bio" rows="4" placeholder="Raconte quelque chose sur toi..."></textarea>

        <button type="submit" class="save-profile">Sauvegarder</button>
      </form>

      <button class="delete-account" id="deleteAccountBtn">Supprimer mon compte</button>

      <p id="msg"></p>
    </section>
  </main>

  <script>
    const sessionUser = localStorage.getItem('sessionUser');
    if (!sessionUser) {
      alert("Tu dois être connecté !");
      window.location.href = "index.html";
    }

    const ageInput = document.getElementById('age');
    const heightInput = document.getElementById('height');
    const hairColorInput = document.getElementById('hairColor');
    const bioInput = document.getElementById('bio');
    const usernameInput = document.getElementById('username');
    const msg = document.getElementById('msg');
    const profileForm = document.getElementById('profileForm');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');

    const allProfiles = JSON.parse(localStorage.getItem('profiles') || '{}');
    const usernameChangeDates = JSON.parse(localStorage.getItem('usernameChangeDates') || '{}');

    // Chargement des données utilisateur dans le formulaire
    if (allProfiles[sessionUser]) {
      const p = allProfiles[sessionUser];
      ageInput.value = p.age || '';
      heightInput.value = p.height || '';
      hairColorInput.value = p.hairColor || '';
      bioInput.value = p.bio || '';
    }

    usernameInput.value = sessionUser;

    profileForm.addEventListener('submit', e => {
      e.preventDefault();

      // Validation âge
      const age = parseInt(ageInput.value);
      if (isNaN(age) || age < 13) {
        showMessage("Tu dois avoir au moins 13 ans.", 'red');
        return;
      }

      const height = parseInt(heightInput.value) || '';
      const hairColor = hairColorInput.value;
      const bio = bioInput.value;
      const newUsername = usernameInput.value.trim();

      if (newUsername.length < 3 || newUsername.length > 20) {
        showMessage("Le nom d'utilisateur doit contenir entre 3 et 20 caractères.", 'red');
        return;
      }

      if (newUsername !== sessionUser) {
        const lastChange = usernameChangeDates[sessionUser];
        const now = Date.now();

        if (lastChange && (now - lastChange) < 30 * 24 * 60 * 60 * 1000) {
          const daysLeft = Math.ceil((30 * 24 * 60 * 60 * 1000 - (now - lastChange)) / (24 * 60 * 60 * 1000));
          showMessage(`Tu peux changer ton nom d'utilisateur une fois par mois. Réessaie dans ${daysLeft} jour(s).`, 'red');
          return;
        }

        if (allProfiles[newUsername]) {
          showMessage("Ce nom d'utilisateur est déjà pris. Choisis-en un autre.", 'red');
          return;
        }

        // Transfert du profil sous nouveau username
        allProfiles[newUsername] = allProfiles[sessionUser] || {};
        delete allProfiles[sessionUser];

        // Mise à jour date de changement
        usernameChangeDates[newUsername] = now;
        delete usernameChangeDates[sessionUser];

        localStorage.setItem('sessionUser', newUsername);
      }

      allProfiles[newUsername] = { age, height, hairColor, bio };

      localStorage.setItem('profiles', JSON.stringify(allProfiles));
      localStorage.setItem('usernameChangeDates', JSON.stringify(usernameChangeDates));

      showMessage("Profil enregistré !", 'lightgreen');

      // Met à jour input username (au cas où)
      usernameInput.value = newUsername;

      // Met à jour sessionUser variable pour la session
      sessionUser = newUsername;

      // Message disparaît après 3 secondes
      setTimeout(() => {
        msg.style.opacity = '0';
      }, 3000);
      msg.style.opacity = '1';
    });

    function showMessage(text, color) {
      msg.style.color = color;
      msg.textContent = text;
      msg.style.opacity = '1';
    }

    // Déconnexion
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('sessionUser');
      window.location.href = 'index.html';
    });

    // Suppression complète du compte
    deleteAccountBtn.addEventListener('click', () => {
      const confirmation = confirm("Es-tu sûr de vouloir supprimer définitivement ton compte ? Cette action est irréversible.");
      if (!confirmation) return;

      // Supprimer profil et date de changement
      const currentUser = localStorage.getItem('sessionUser');
      if (!currentUser) return;

      const profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
      const changeDates = JSON.parse(localStorage.getItem('usernameChangeDates') || '{}');

      delete profiles[currentUser];
      delete changeDates[currentUser];

      localStorage.setItem('profiles', JSON.stringify(profiles));
      localStorage.setItem('usernameChangeDates', JSON.stringify(changeDates));

      localStorage.removeItem('sessionUser');

      alert("Ton compte et toutes tes données ont été supprimés.");

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
