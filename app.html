<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Mon espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffccff;
    }
    nav button {
      padding: 10px 16px;
      background-color: #ff4dd2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    nav button:hover {
      background-color: #ff1ac6;
    }

    main {
      padding: 30px 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
    }
    section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button.save-profile {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #00c3ff;
      border: none;
      color: white;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.save-profile:hover {
      background-color: #00a8dd;
    }
    button#deleteAccountBtn {
      margin-top: 20px;
      background-color: #ff3b3b;
    }
    button#deleteAccountBtn:hover {
      background-color: #dd2b2b;
    }
    #version-tag {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      color: #fff;
      z-index: 1000;
      display: none; /* Plus affiché */
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      min-height: 24px;
    }
    .alert-info {
      color: #ffd966;
    }
    .alert-success {
      color: #90ee90;
    }
    .alert-error {
      color: #ff6961;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ChattFun</div>
    <div>
      <button id="logoutBtn">Déconnexion</button>
    </div>
  </nav>

  <main>
    <h2>Profil Utilisateur</h2>
    <section>
      <form id="profileForm">

        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" required minlength="3" maxlength="20" />

        <p id="usernameMsg" class="alert-info" style="font-size: 14px; margin-top: -10px; margin-bottom: 15px;"></p>

        <label for="age">Âge (≥ 13 ans)</label>
        <input type="number" id="age" min="13" max="120" required />

        <label for="height">Taille (en cm)</label>
        <input type="number" id="height" min="50" max="250" />

        <label for="hairColor">Couleur de cheveux</label>
        <select id="hairColor" required>
          <option value="">-- Choisir --</option>
          <option value="Blond">Blond</option>
          <option value="Brun">Brun</option>
          <option value="Noir">Noir</option>
          <option value="Roux">Roux</option>
          <option value="Autre">Autre</option>
        </select>

        <label for="bio">À propos de toi</label>
        <textarea id="bio" rows="4" placeholder="Raconte quelque chose sur toi..."></textarea>

        <button type="submit" class="save-profile">Sauvegarder</button>
      </form>

      <p id="msg"></p>

      <button id="deleteAccountBtn">Supprimer mon compte</button>
    </section>
  </main>

  <script>
    const sessionUser = localStorage.getItem('sessionUser');
    if (!sessionUser) {
      alert("Tu dois être connecté !");
      window.location.href = "index.html";
    }

    const usernameInput = document.getElementById('username');
    const ageInput = document.getElementById('age');
    const heightInput = document.getElementById('height');
    const hairColorInput = document.getElementById('hairColor');
    const bioInput = document.getElementById('bio');
    const msg = document.getElementById('msg');
    const usernameMsg = document.getElementById('usernameMsg');

    const profileForm = document.getElementById('profileForm');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteAccountBtn = document.getElementById('deleteAccountBtn');

    // Pour gérer changement nom d'utilisateur 1x/mois
    const usernameChangeDates = JSON.parse(localStorage.getItem('usernameChangeDates') || '{}');
    const allProfiles = JSON.parse(localStorage.getItem('profiles') || '{}');

    // --- Chargement des données utilisateur ---
    // On cherche le profil par la clé sessionUser (ancien nom d'utilisateur)
    let currentProfile = allProfiles[sessionUser] || null;
    if (!currentProfile) {
      // si introuvable, on crée un profil vide
      currentProfile = { age: '', height: '', hairColor: '', bio: '' };
    }

    // Affiche les infos
    usernameInput.value = sessionUser;
    ageInput.value = currentProfile.age || '';
    heightInput.value = currentProfile.height || '';
    hairColorInput.value = currentProfile.hairColor || '';
    bioInput.value = currentProfile.bio || '';

    // Date du dernier changement nom d'utilisateur
    let lastChangeDate = usernameChangeDates[sessionUser] || 0;

    // Vérifie si on peut changer le nom d'utilisateur (1 fois/mois)
    function canChangeUsername() {
      const now = Date.now();
      return (now - lastChangeDate) > 30 * 24 * 60 * 60 * 1000; // 30 jours en ms
    }

    // Mise à jour du message sur le nom d'utilisateur
    function updateUsernameMsg() {
      if (canChangeUsername()) {
        usernameInput.disabled = false;
        usernameMsg.textContent = "Tu peux changer ton nom d'utilisateur une fois par mois.";
        usernameMsg.className = "alert-info";
      } else {
        usernameInput.disabled = true;
        usernameMsg.textContent = "Tu as déjà changé ton nom d'utilisateur ce mois-ci.";
        usernameMsg.className = "alert-error";
      }
    }
    updateUsernameMsg();

    // Fonction pour afficher un message temporaire
    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = type === 'error' ? 'alert-error' : (type === 'success' ? 'alert-success' : 'alert-info');
      if(type !== 'error'){
        setTimeout(() => {
          msg.textContent = '';
          msg.className = '';
        }, 4000);
      }
    }

    // Enregistrer les modifications
    profileForm.addEventListener('submit', e => {
      e.preventDefault();

      const newUsername = usernameInput.value.trim();
      const age = parseInt(ageInput.value);
      if (!newUsername || newUsername.length < 3) {
        showMsg("Le nom d'utilisateur doit contenir au moins 3 caractères.", "error");
        return;
      }
      if (isNaN(age) || age < 13) {
        showMsg("Tu dois avoir au moins 13 ans.", "error");
        return;
      }

      // Vérifier si le nom d'utilisateur a changé et si on peut changer
      if (newUsername !== sessionUser && !canChangeUsername()) {
        showMsg("Tu ne peux changer ton nom d'utilisateur qu'une fois par mois.", "error");
        return;
      }

      // Vérifier si nouveau username existe déjà
      if (newUsername !== sessionUser && allProfiles[newUsername]) {
        showMsg("Ce nom d'utilisateur est déjà pris.", "error");
        return;
      }

      // Enregistrer les données
      // Si username changé : supprimer ancien, créer nouveau profil
      if (newUsername !== sessionUser) {
        delete allProfiles[sessionUser];
        allProfiles[newUsername] = {
          age,
          height: parseInt(heightInput.value) || '',
          hairColor: hairColorInput.value,
          bio: bioInput.value.trim()
        };
        // Update sessionUser et date de changement
        localStorage.setItem('sessionUser', newUsername);
        usernameChangeDates[newUsername] = Date.now();
        delete usernameChangeDates[sessionUser];
        localStorage.setItem('usernameChangeDates', JSON.stringify(usernameChangeDates));
        showMsg("Nom d'utilisateur changé et profil sauvegardé.", "success");
      } else {
        // Sinon juste mise à jour
        allProfiles[sessionUser] = {
          age,
          height: parseInt(heightInput.value) || '',
          hairColor: hairColorInput.value,
          bio: bioInput.value.trim()
        };
        showMsg("Profil sauvegardé.", "success");
      }

      localStorage.setItem('profiles', JSON.stringify(allProfiles));
      updateUsernameMsg();
    });

    // Déconnexion
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('sessionUser');
      window.location.href = 'index.html';
    });

    // Supprimer compte + données
    deleteAccountBtn.addEventListener('click', () => {
      if(!confirm("Es-tu sûr de vouloir supprimer définitivement ton compte ? Cette action est irréversible.")) return;

      const currentUser = localStorage.getItem('sessionUser');
      if (!currentUser) {
        alert("Erreur : utilisateur non trouvé en session.");
        return;
      }

      const profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
      const usernameChangeDates = JSON.parse(localStorage.getItem('usernameChangeDates') || '{}');
