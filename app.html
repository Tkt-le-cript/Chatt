<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    button { padding: 12px 24px; font-size: 16px; border: none; background: #f44336; color: white; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    #version-tag { position: fixed; top: 5px; left: 5px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; font-family: monospace; font-size: 12px; border-radius: 4px; z-index: 9999; }
  </style>
</head>
<body>
  <div id="version-tag">Version 0.1.6</div>
  <h1>Mon profil ChattFun</h1>
  <p id="welcome"></p>
  <button id="logoutBtn">Déconnexion</button>

  <script>
    const welcome = document.getElementById('welcome');
    const logoutBtn = document.getElementById('logoutBtn');

    const sessionUser = localStorage.getItem('sessionUser');

    if (!sessionUser) {
      window.location.href = 'index.html';
    } else {
      welcome.textContent = `Connecté en tant que : ${sessionUser}`;
    }

    logoutBtn.onclick = () => {
      localStorage.removeItem('sessionUser');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
