<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Mon espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #usernameForm, #userArea {
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Mon espace ChattFun</h2>

  <div id="usernameForm" style="display:none;">
    <p>Choisis ton pseudo :</p>
    <input type="text" id="usernameInput" placeholder="Ton pseudo" />
    <button onclick="saveUsername()">Valider pseudo</button>
  </div>

  <div id="userArea" style="display:none;">
    <p>Connect√© en tant que : <b><span id="userPseudo"></span></b></p>
    <button onclick="logout()">D√©connexion</button>

    <!-- Ici tu pourras ajouter la liste d'amis et le chat -->
  </div>

  <script>
    // üîß Config Firebase (identique √† index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        // Pas connect√© ‚Üí renvoyer vers connexion
        window.location.href = "index.html";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();

      if (userDoc.exists && userDoc.data().pseudo) {
        // Pseudo existant, afficher l'espace utilisateur
        document.getElementById("userPseudo").innerText = userDoc.data().pseudo;
        document.getElementById("userArea").style.display = "block";
      } else {
        // Pas de pseudo enregistr√©, afficher formulaire
        document.getElementById("usernameForm").style.display = "block";
      }
    });

    async function saveUsername() {
      const pseudo = document.getElementById("usernameInput").value.trim();
      if (!pseudo) {
        alert("Entre un pseudo valide.");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Utilisateur non connect√©");
        return;
      }

      // V√©rifier que le pseudo n'est pas d√©j√† pris
      const querySnapshot = await db.collection("users").where("pseudo", "==", pseudo).get();
      if (!querySnapshot.empty) {
        alert("Ce pseudo est d√©j√† pris, choisis-en un autre.");
        return;
      }

      // Enregistrer le pseudo
      await db.collection("users").doc(user.uid).set({ pseudo }, { merge: true });

      // Recharger pour afficher espace utilisateur
      location.reload();
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
