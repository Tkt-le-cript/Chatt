<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Connexion Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Connexion Firebase Test</h1>
  <input type="email" id="email" placeholder="Email" /><br />
  <input type="password" id="password" placeholder="Mot de passe" /><br />
  <button id="loginBtn">Se connecter / S'inscrire</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginBtn').addEventListener('click', function() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Remplis tous les champs");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Connexion réussie !");
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => alert("Inscription réussie !"))
              .catch(e => alert("Erreur inscription : " + e.message));
          } else {
            alert("Erreur connexion : " + error.message);
            console.error(error);
          }
        });
    });
  </script>
</body>
</html>
