<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    #version-tag {
      position: fixed;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-family: monospace;
      border-radius: 4px;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="version-tag">Version 0.1.4</div>
  <h1>Bienvenue sur <b>ChattFun</b></h1>
  <button id="login">üîê Se connecter</button>
  <button id="logout" style="display:none;">üîì Se d√©connecter</button>
  <p id="user-info"></p>

  <script>
    let auth0 = null;

    const configureClient = async () => {
      auth0 = await createAuth0Client({
        domain: "dev-1u0hzd1jo60i8bus.us.auth0.com",
        client_id: "dJlHlaFiPpAR1PVwlgdjk6cprjRlig9c",
        cacheLocation: 'localstorage'
      });

      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        try {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
        } catch (e) {
          alert("Erreur Auth0 : " + e.message);
        }
      }

      const isAuthenticated = await auth0.isAuthenticated();
      const loginBtn = document.getElementById("login");
      const logoutBtn = document.getElementById("logout");
      const userInfo = document.getElementById("user-info");

      if (isAuthenticated) {
        const user = await auth0.getUser();
        userInfo.innerText = `Connect√© en tant que : ${user.email}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      }

      loginBtn.addEventListener("click", () => {
        auth0.loginWithRedirect({ redirect_uri: window.location.origin });
      });

      logoutBtn.addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    };

    window.onload = configureClient;
  </script>
</body>
</html>
