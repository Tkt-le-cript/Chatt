<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Version en haut √† gauche */
    #version-tag {
      position: fixed;
      top: 5px;
      left: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-family: monospace;
      border-radius: 4px;
      user-select: none;
      z-index: 9999;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="version-tag"></div>

  <h1>üîê Connexion √† <b>ChattFun</b></h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button id="loginBtn">Se connecter / S'inscrire</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Version affich√©e
    const version = "0.0.1";
    document.getElementById('version-tag').innerText = `Version ${version}`;

    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Remplis tous les champs");
        return;
      }
      if (!validateEmail(email)) {
        alert("Entre un email valide");
        return;
      }
      if (password.length < 6) {
        alert("Le mot de passe doit contenir au moins 6 caract√®res");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Connexion r√©ussie !");
        window.location.href = "app.html";
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Inscription r√©ussie !");
            window.location.href = "app.html";
          } catch (e) {
            alert("Erreur inscription : " + e.message);
          }
        } else {
          alert("Erreur connexion : " + error.message + " (code: " + error.code + ")");
          console.error(error);
        }
      }
    }

    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
