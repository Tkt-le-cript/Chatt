<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion Netlify Identity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      margin: 10px auto;
      display: block;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    #version-tag {
      position: fixed;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-family: monospace;
      border-radius: 4px;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="version-tag">Version 0.0.8</div>

  <h1>üîê Connexion √† <b>ChattFun</b></h1>
  <input type="email" id="email" placeholder="Email" autocomplete="username" />
  <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" />
  <button id="loginBtn">Se connecter / S'inscrire</button>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (!netlifyIdentity) {
        alert("Netlify Identity non charg√© !");
        return;
      }
      netlifyIdentity.init();

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) {
          alert("Remplis tous les champs");
          return;
        }

        // On affiche le widget officiel qui g√®re inscription/connexion
        netlifyIdentity.open();

        // Optionnel : √©couter la connexion
        netlifyIdentity.on('login', user => {
          alert("Connexion r√©ussie, bienvenue " + user.email);
          // Ici tu peux rediriger
          // window.location.href = "app.html";
          netlifyIdentity.close();
        });

        netlifyIdentity.on('error', err => {
          alert("Erreur d'authentification : " + err.message);
          console.error(err);
        });
      });
    });
  </script>
</body>
</html>
