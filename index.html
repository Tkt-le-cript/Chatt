<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ChattFun - Bienvenue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.2s ease;
    }
    .google {
      background: #4285f4;
      color: white;
    }
    .google:active {
      background: #3367d6;
    }
    .email {
      background: #34a853;
      color: white;
    }
    .email:active {
      background: #2c8b46;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 5px auto;
      font-size: 16px;
    }
    #emailForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur <b>ChattFun</b> ðŸŽ‰</h1>
  <p>Connecte-toi pour chatter avec tes amis !</p>

  <button id="btnGoogle" class="btn google">Se connecter avec Google</button>
  <br>
  <button id="showEmailForm" class="btn email">Se connecter avec Email</button>

  <div id="emailForm">
    <input type="email" id="emailInput" placeholder="Email" /><br>
    <input type="password" id="passwordInput" placeholder="Mot de passe" /><br>
    <button id="btnEmailLogin" class="btn email">Connexion Email</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Connexion avec Google
    document.getElementById("btnGoogle").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    });

    // âœ… Gestion du retour aprÃ¨s redirection Google
    auth.getRedirectResult()
      .then(result => {
        if (result.user) {
          window.location.href = "app.html";
        }
      })
      .catch(err => alert("Erreur : " + err.message));

    // âœ… Afficher le formulaire email
    document.getElementById("showEmailForm").onclick = () => {
      document.getElementById("emailForm").style.display = "block";
    };

    // âœ… Connexion avec Email/Mot de passe
    document.getElementById("btnEmailLogin").onclick = () => {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "app.html")
        .catch(e => alert("Erreur : " + e.message));
    };
  </script>
</body>
</html>
