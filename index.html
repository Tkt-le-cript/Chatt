<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ChattFun - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion √† <b>ChattFun</b></h1>
  <input type="text" id="username" placeholder="Nom d'utilisateur">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>

  <script>
    // üîß Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) return alert("Remplis tous les champs");

      const userRef = db.collection("users").doc(username);
      userRef.get().then(doc => {
        if (doc.exists) {
          // üîê V√©rification du mot de passe
          if (doc.data().password === password) {
            localStorage.setItem("username", username);
            window.location.href = "app.html";
          } else {
            alert("Mot de passe incorrect");
          }
        } else {
          // üë§ Nouveau compte
          userRef.set({ password: password, friends: [] }).then(() => {
            localStorage.setItem("username", username);
            window.location.href = "app.html";
          });
        }
      }).catch(e => {
        alert("Erreur de connexion : " + e.message);
      });
    }
  </script>
</body>
</html>
