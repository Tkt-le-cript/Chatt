<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion / Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    button, input { padding: 12px; width: 90%; max-width: 400px; font-size: 16px; margin: 10px auto; display: block; }
    button { background: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    #version-tag { position: fixed; top: 5px; left: 5px; background: rgba(0,0,0,0.6); color: white; padding: 4px 8px; font-family: monospace; font-size: 12px; border-radius: 4px; z-index: 9999; }
    #form-container { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="version-tag">Version 0.1.6</div>
  <h1>Bienvenue sur ChattFun</h1>

  <button id="btn-login-choice">Connexion</button>
  <button id="btn-register-choice">Inscription</button>

  <div id="form-container" style="display:none;">
    <input type="text" id="pseudo" placeholder="Ton pseudo" />
    <input type="password" id="passwd" placeholder="Mot de passe" />
    <button id="btn-submit"></button>
    <p id="message"></p>
  </div>

  <script>
    const btnLoginChoice = document.getElementById('btn-login-choice');
    const btnRegisterChoice = document.getElementById('btn-register-choice');
    const formContainer = document.getElementById('form-container');
    const btnSubmit = document.getElementById('btn-submit');
    const msg = document.getElementById('message');
    const pseudoInput = document.getElementById('pseudo');
    const passwdInput = document.getElementById('passwd');

    let mode = null; // "login" ou "register"

    btnLoginChoice.onclick = () => {
      mode = 'login';
      formContainer.style.display = 'block';
      btnSubmit.textContent = 'Se connecter';
      msg.textContent = '';
      pseudoInput.value = '';
      passwdInput.value = '';
    };

    btnRegisterChoice.onclick = () => {
      mode = 'register';
      formContainer.style.display = 'block';
      btnSubmit.textContent = "S'inscrire";
      msg.textContent = '';
      pseudoInput.value = '';
      passwdInput.value = '';
    };

    function hash(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) h = (h << 5) - h + str.charCodeAt(i);
      return h.toString();
    }

    btnSubmit.onclick = () => {
      const pseudo = pseudoInput.value.trim();
      const passwd = passwdInput.value;

      if (!pseudo || passwd.length < 3) {
        msg.textContent = 'Entre un pseudo et un mot de passe (≥ 3 caractères).';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const hashed = hash(passwd);

      if (mode === 'register') {
        if (users[pseudo]) {
          msg.textContent = "Ce pseudo est déjà pris.";
          return;
        }
        users[pseudo] = hashed;
        localStorage.setItem('users', JSON.stringify(users));
        msg.textContent = `Inscription réussie : bienvenue ${pseudo} 🎉`;
        setTimeout(() => {
          localStorage.setItem('sessionUser', pseudo);
          window.location.href = 'app.html';
        }, 1000);
      } else if (mode === 'login') {
        if (!users[pseudo]) {
          msg.textContent = "Ce pseudo n'existe pas.";
          return;
        }
        if (users[pseudo] !== hashed) {
          msg.textContent = "Mot de passe incorrect.";
          return;
        }
        msg.textContent = `Connexion réussie : bienvenue ${pseudo} 👍`;
        setTimeout(() => {
          localStorage.setItem('sessionUser', pseudo);
          window.location.href = 'app.html';
        }, 1000);
      }
    };
  </script>
</body>
</html>
