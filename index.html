<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      display: block;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion √† <b>ChattFun</b></h1>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button id="loginBtn">Se connecter / S'inscrire</button>

  <script type="module">
    // Import Firebase modules (version 10+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fonction de connexion / inscription
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Remplis tous les champs");
        return;
      }

      try {
        // Tenter connexion
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          // Si utilisateur non trouv√©, cr√©er un compte
          try {
            await createUserWithEmailAndPassword(auth, email, password);
            window.location.href = "app.html";
          } catch (e) {
            alert("Erreur inscription : " + e.message);
          }
        } else {
          alert("Erreur connexion : " + error.message);
        }
      }
    }

    // Attacher l'√©v√©nement au bouton
    document.getElementById('loginBtn').addEventListener('click', login);
  </script>
</body>
</html>
