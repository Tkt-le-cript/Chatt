<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ChattFun - Bienvenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body style="font-family:Arial,sans-serif;text-align:center;padding:40px;">
  <h1>Bienvenue sur <b>ChattFun</b> ðŸŽ‰</h1>
  <p>Connecte-toi avec Google pour chatter avec tes amis.</p>
  <button id="btnLogin"
          style="padding:12px 20px;background:#4285f4;color:#fff;border:none;border-radius:8px;">
    Se connecter avec Google
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('btnLogin').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    });

    auth.getRedirectResult()
      .then(res => {
        if (res.user) window.location.href = "app.html";
      })
      .catch(err => alert("Erreur : " + err.message));
  </script>
</body>
</html>
