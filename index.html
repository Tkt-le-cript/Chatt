<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChattFun - Connexion / Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset simple */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    #container {
      background: rgba(30, 0, 60, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    input[type="email"], input[type="password"] {
      background: #3a007a;
      color: white;
    }
    input::placeholder {
      color: #cfcfff;
    }
    button {
      width: 100%;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      background: #7a3cff;
      box-shadow: 0 4px 14px #b474ff;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #993cff;
    }
    #switchMode {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
      color: #b474ff;
      font-weight: 600;
      user-select: none;
      text-decoration: underline;
    }
    #errorMsg, #successMsg {
      margin-top: 10px;
      font-weight: 700;
      text-align: center;
      min-height: 24px;
    }
    #errorMsg {
      color: #ff6f6f;
    }
    #successMsg {
      color: #80ff9a;
    }
    #version-tag {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.5);
      color: #eee;
      padding: 5px 12px;
      font-family: monospace;
      font-size: 13px;
      border-radius: 6px;
      user-select: none;
      z-index: 9999;
      box-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="version-tag">Version 0.1.7</div>

  <div id="container">
    <h1 id="formTitle">Connexion</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" />
      <label for="email">Adresse email</label>
      <input type="email" id="email" placeholder="exemple@mail.com" required />
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="••••••••" required minlength="6" />
      <button type="submit" id="submitBtn">Se connecter</button>
    </form>
    <div id="errorMsg"></div>
    <div id="successMsg"></div>
    <div id="switchMode">Pas encore inscrit ? Inscription</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Config Firebase — à adapter si besoin
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f",
      // Ajoute d'autres configs si nécessaire
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('authForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const switchMode = document.getElementById('switchMode');
    const formTitle = document.getElementById('formTitle');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    let isLoginMode = true;

    switchMode.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      if (isLoginMode) {
        formTitle.textContent = 'Connexion';
        submitBtn.textContent = 'Se connecter';
        switchMode.textContent = "Pas encore inscrit ? Inscription";
        errorMsg.textContent = '';
        successMsg.textContent = '';
      } else {
        formTitle.textContent = 'Inscription';
        submitBtn.textContent = "S'inscrire";
        switchMode.textContent = "Déjà un compte ? Connexion";
        errorMsg.textContent = '';
        successMsg.textContent = '';
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = 'Tous les champs sont obligatoires.';
        return;
      }

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, email, password);
          successMsg.textContent = 'Connexion réussie ! Redirection…';
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          successMsg.textContent = 'Inscription réussie ! Redirection…';
        }
        localStorage.setItem('sessionUser', email);
        setTimeout(() => {
          window.location.href = 'app.html';
        }, 1500);
      } catch (error) {
        if (error.code === 'auth/user-not-found' && isLoginMode) {
          errorMsg.textContent = "Utilisateur non trouvé. Essaie de t'inscrire.";
        } else if (error.code === 'auth/email-already-in-use' && !isLoginMode) {
          errorMsg.textContent = "Email déjà utilisé. Essaie de te connecter.";
        } else if (error.code === 'auth/invalid-email') {
          errorMsg.textContent = "Email invalide.";
        } else if (error.code === 'auth/wrong-password') {
          errorMsg.textContent = "Mot de passe incorrect.";
        } else if (error.code === 'auth/weak-password') {
          errorMsg.textContent = "Mot de passe trop faible (min 6 caractères).";
        } else {
          errorMsg.textContent = `Erreur : ${error.message}`;
        }
      }
    });
  </script>
</body>
</html>
