<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capsule Temporelle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .capsule {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-transform: uppercase;
    }
    .hidden {
      display: none;
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="capsule">
    <h1>Capsule Temporelle</h1>
    <p id="message">Le contenu est scell√©... üï∞Ô∏è</p>
    <div id="content" class="hidden">
      <h2>Contenu D√©bloqu√© üéâ</h2>
      <p>Ceci est le message du pass√©. Bonjour l‚Äôan 3042 !</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Time_capsule_1999.jpg/320px-Time_capsule_1999.jpg" alt="Capsule" width="200">
    </div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // D√©finition de la date de d√©blocage -> 1er janvier 3042
    const unlockDate = new Date("3042-01-01T00:00:00");
    const message = document.getElementById("message");
    const content = document.getElementById("content");
    const countdown = document.getElementById("countdown");

    function updateCapsule() {
      const now = new Date();
      const diff = unlockDate - now;

      if (diff <= 0) {
        message.style.display = "none";
        content.classList.remove("hidden");
        countdown.textContent = "La capsule est ouverte üöÄ";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const years = Math.floor(days / 365);
        const remainingDays = days % 365;

        countdown.textContent = 
          `Ouverture dans environ ${years} ans et ${remainingDays} jours`;
      }
    }

    setInterval(updateCapsule, 1000);
    updateCapsule();
  </script>
</body>
</html>
