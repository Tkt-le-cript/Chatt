<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChattFun - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 10px;
      background: #f0f0f0;
    }
    input {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 14px 0;
      width: 90%;
      max-width: 400px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    #version-tag {
      position: fixed;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      font-size: 12px;
      font-family: monospace;
      border-radius: 4px;
      user-select: none;
      z-index: 9999;
    }
  </style>

  <!-- Firebase SDK classique -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <div id="version-tag">Version 0.0.1</div>

  <h1>üîê Connexion √† <b>ChattFun</b></h1>
  <input type="email" id="email" placeholder="Email" autocomplete="username" />
  <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" />
  <button id="loginBtn">Se connecter / S'inscrire</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGbpCVH0fsjscNA11uxYh98yXeL5KN-uM",
      authDomain: "chattfun-b892f.firebaseapp.com",
      projectId: "chattfun-b892f"
    };

    // Initialise Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Remplis tous les champs");
        return;
      }
      // Simple v√©rification email
      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("Entre un email valide");
        return;
      }
      if (password.length < 6) {
        alert("Le mot de passe doit contenir au moins 6 caract√®res");
        return;
      }

      // Tente de connecter
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Connexion r√©ussie !");
          // Redirection possible ici
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            // Si utilisateur non trouv√©, cr√©e un compte
            auth.createUserWithEmailAndPassword(email, password)
              .then(() => {
                alert("Inscription r√©ussie !");
                // Redirection possible ici
              })
              .catch(e => alert("Erreur inscription : " + e.message));
          } else {
            alert("Erreur connexion : " + error.message);
            console.error(error);
          }
        });
    });
  </script>
</body>
</html>
